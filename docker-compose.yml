version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: momentum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: momentum
      POSTGRES_PASSWORD: momentum_dev_password
      POSTGRES_DB: momentum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: momentum-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://momentum:momentum_dev_password@db:5432/momentum

      # StackAuth (add your keys)
      NEXT_PUBLIC_STACK_PROJECT_ID: ${NEXT_PUBLIC_STACK_PROJECT_ID}
      NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY}
      STACK_SECRET_SERVER_KEY: ${STACK_SECRET_SERVER_KEY}

      # Google AI
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}

      # Opik (optional)
      OPIK_API_KEY: ${OPIK_API_KEY:-}
      OPIK_WORKSPACE: ${OPIK_WORKSPACE:-}

      # AI Configuration
      AI_MODEL_ID: ${AI_MODEL_ID:-gemini-2.0-flash-exp}
      AI_MODEL_TEMPERATURE: ${AI_MODEL_TEMPERATURE:-0.3}
      AI_MODEL_MAX_TOKENS: ${AI_MODEL_MAX_TOKENS:-4096}

      # Next.js
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma db push --accept-data-loss &&
        node server.js
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
